<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>学生管理系统</title>
  <link rel="shortcut icon" href="./images/logo.ico" />
  <link rel="stylesheet" href="./index.css" />
</head>

<body>
  <div class="wrapper">
    <div class="header">
      <div class="logo">
        <img src="./images/logo.png" alt="" />
        <span>渡一教育</span>
      </div>
    </div>
    <div class="container">
      <dl class="menu">
        <dt>学生管理</dt>
        <dd class="studentList active" data-id="student-list">学生列表</dd>
        <dd class="addStudent" data-id="student-add">新增学生</dd>
      </dl>
      <div class="content">
        <div class="student-add" id="student-add">
          <form id="form">
            <div>
              <label for="name">姓名</label><input type="text" id="name" />
            </div>
            <div>
              <label for="sex">性别</label>
              <input type="radio" name="sex" id="male" value="0" checked />
              <label class="sex" for="male">男</label>
              <input type="radio" name="sex" id="female" value="1" />
              <label class="sex" for="female">女</label>
            </div>
            <div>
              <label for="number">学号</label><input type="text" name="sNo" id="number" />
            </div>
            <div>
              <label for="email">邮箱</label><input type="email" id="email" />
            </div>
            <div>
              <label for="birth">出生年</label><input type="text" id="birth" />
            </div>
            <div>
              <label for="phone">手机号</label><input type="text" id="phone" />
            </div>
            <div>
              <label for="address">住址</label><input type="text" id="address" />
            </div>
            <div>
              <label for=""></label>
              <input type="submit" class="btn" id="student-add-btn" />
              <input type="reset" value="重置" class="btn" />
            </div>
          </form>
        </div>
        <div class="student-list">
          <table>
            <thead>
              <tr>
                <th>学号</th>
                <th>姓名</th>
                <th>性别</th>
                <th>邮箱</th>
                <th>年龄</th>
                <th>手机号</th>
                <th>住址</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
          </table>
          <div class="trun-page">
            <button id="prev-btn">上一页</button>
            <button id="next-btn">下一页</button>
          </div>
          <div class="modal">
            <div class="modal-content">
              <h3>编辑表单</h3>
              <form id="student-edit-form">
                <div>
                  <label for="edit-name">姓名</label>
                  <input type="text" name="name" id="edit-name" />
                </div>

                <div>
                  <label for="sex">性别</label>
                  <input type="radio" name="sex" id="edit-male" value="0" checked />
                  <label class="sex" for="edit-male">男</label>
                  <input type="radio" name="sex" id="edit-female" value="1" />
                  <label class="sex" for="edit-female">女</label>
                </div>
                <div>
                  <label for="edit-number">学号</label><input type="text" name="sNo" id="edit-number" readonly />
                </div>
                <div>
                  <label for="edit-email">邮箱</label><input type="email" name="email" id="edit-email" />
                </div>
                <div>
                  <label for="edit-birth">出生年</label><input type="text" name="birth" id="edit-birth" />
                </div>
                <div>
                  <label for="edit-phone">手机号</label><input type="text" name="phone" id="edit-phone" />
                </div>
                <div>
                  <label for="edit-address">住址</label><input type="text" name="address" id="edit-address" />
                </div>
                <div>
                  <label for=""></label>
                  <input type="submit" class="btn" id="student-edit-btn" />
                </div>
              </form>
            </div>
          </div>


        </div>
      </div>
    </div>
  </div>
  <script src="./index.js"></script>
</body>

</html>
